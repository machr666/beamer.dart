<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="style.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="beamer" show-slide-num="false" class="beamer">
			<div id="no-dart-support-msg">
				Beamer.dart does not work in your browser. Please check www.dartlang.org for more information on dart
			</div>
			<div class="slide" out-animation="all 1.0s ease-in-out">
				This is the first slide
			</div>
			<div class="slide" out-animation="all 2.0s ease-in-out">
				This is the second slide
			</div>
			<div class="slide" out-animation="all 0.5s ease-in-out">
				This is the third slide
			</div>
			<div class="slide">
				This is the fourth slide
			</div>			
		</div>
    	<script type="application/dart" src="../../lib/Beamer.dart"></script>
    	<script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
