<!DOCTYPE html>

<html>
	<head>
		<title>Beamer.dart tutorial</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="topPadding" class="paddingTopBottomBG"></div>
		<div id="container">
			<div id="leftPadding" class="paddingLeftRightBG"></div>
			<div id="beamer" slide-ratio="16:10" show-page-num="false" class="beamerBG">
				<div id="no-dart-support-msg">
					Beamer.dart does not work in your browser. Please check www.dartlang.org for more information on dart
				</div>
				<div class=".slide">
					This is the first slide
				</div>
				<div class=".slide">
					This is the second slide
				</div>
				<div class=".slide">
					This is the third slide
				</div>
			</div>
			<div id="rightPadding" class="paddingLeftRightBG"></div>
		</div>
		<div id="bottomPadding" class="paddingTopBottomBG"></div>
    	<script type="application/dart" src="../../lib/Beamer.dart"></script>
    	<script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
